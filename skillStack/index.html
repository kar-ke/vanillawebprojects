<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app to search any country for reference.">
    <meta name="keywords" content="countries, search">
    <meta name="author" content="karthik">
    <title>Skills</title>

    <!-- icon set cdn  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- styles  -->
    <link rel="stylesheet" href="./styles/root.css">
</head>
<body>
    <div class="skills-section">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="add skills" autocomplete="off">

            </div>
            <div class="result-box">
                <!-- autocomplete list goes here  -->
            </div>
        </div>
        <ul class="skills-container">
            <!-- selected skills goes here  -->
        </ul>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
