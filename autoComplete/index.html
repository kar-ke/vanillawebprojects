<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app to search any country for reference.">
    <meta name="keywords" content="countries, search">
    <meta name="author" content="karthik">
    <title>Auto complete</title>

    <!-- icon set cdn  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- styles  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="search-box">
        <div class="row">
            <input type="text" class="input-bar" id="input-box" placeholder="Search countries" autocomplete="off">
            <button class="search-btn"><i class='bx bx-search'></i></button>
        </div>
        <div class="result-box">
            <!-- countries list goes here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
